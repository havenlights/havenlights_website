<!DOCTYPE html>
<html lang="en">
<head>
  <!--

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Havenlights - {{page_title}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/mobile.css" media="screen and (max-width: 1024px)">
  <link rel="stylesheet" href="/assets/desktop.css" media="screen and (min-width: 1024px)">
  <link rel="icon" href="/assets/favicon.svg" sizes="any" type="image/svg+xml">
  <script src="https://kit.fontawesome.com/c5491c419a.js" crossorigin="anonymous"></script>
  {{#description}}
  <meta name="description" content="{{description}}">
  {{/description}}

  {{#metadata}}
  <meta property="{{property}}" content="{{{content}}}">
  {{/metadata}}
</head>
<body>
  <div id="bg"></div>
  <div id="wrapper">
    <header>
      <img src="/assets/logo_hl_silver_compressed.png" alt="Havenlights" id="logo">
      <div class="profile-links">
      {{#social_links}}
        <a href="{{{href}}}"><i class="fab fa-{{{icon}}}"></i></a>
      {{/social_links}}
      </div>
      <nav>
        <ul>
        {{#sections}}
          <li><a href="{{{href}}}">{{name}}</a></li>
        {{/sections}}
        </ul>
      </nav>
    </header>
    <main>
      <h1>{{page_title}}</h1>
      {{{page_contents}}}
    </main>
    <footer>
      Copyright &copy; 2020 Havenlights &mdash; All rights reserved
    </footer>
  </div>
</body>
</html>
